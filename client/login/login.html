    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>CherryCode</title>

<body>
    <div class="wrapper">
        <div class="form-wrapper signin">
            <form action="" id="formsignin">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" id="emailsignin" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordsignin" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" required> Remember me</label>
                </div>
                <button type="submit" id="signin">Login</button>
                <div class="signup-link">
                    <p>Don't have an account ? <a href="#">sign up</a></p>
                </div>
                <div class="social-accounts">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-wrapper signup">
            <form action="" id="formsignup">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" required> I agree to the terms & conditions</label>
                </div>
                <button type="submit" id="signup" value="sign up">Register</button>
                <div class="signin-link">
                    <p>Already have an account ? <a href="#">sign in</a></p>
                </div>
            </form>
        </div>
        <script type="module" src="jsscript.js"></script>
    </div>
</body>
